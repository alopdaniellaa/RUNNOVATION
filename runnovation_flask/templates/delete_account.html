{% extends "base.html" %}
{% block title %}Delete Account - Runnovation{% endblock %}

{% block content %}
<div class="min-h-[60vh] flex items-center justify-center">
    <div class="w-full max-w-lg bg-[var(--bg-card)] border border-[#333] rounded-2xl px-8 py-7 shadow-xl">
        <h2 class="text-xl font-semibold mb-3 text-red-400">Delete Account</h2>
        <p class="text-sm text-[var(--text-secondary)] mb-3">
            This action will permanently delete your account and all associated data
            (Strava-derived routes and Runnovation feedback). This cannot be undone.
        </p>

        <form method="post" class="space-y-3">
            <label class="block text-xs text-[var(--text-secondary)] mb-1">
                Type <strong>DELETE</strong> to confirm:
            </label>
            <input name="confirm" type="text"
                   class="w-full bg-[#1A1A1A] border border-[#444] rounded-md px-3 py-2 text-sm
                          focus:border-red-500 outline-none">

            <div class="flex gap-3 mt-2">
                <button type="submit"
                        class="flex-1 bg-red-600 text-white font-semibold rounded-md py-2 text-sm">
                    Delete Permanently
                </button>
                <a href="{{ url_for('profile') }}"
                   class="flex-1 text-center border border-[#444] rounded-md py-2 text-sm text-white hover:bg-[#333]">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
