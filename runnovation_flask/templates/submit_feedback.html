{% extends "base.html" %}
{% block title %}Submit Feedback - Runnovation{% endblock %}

{% block content %}
<div class="min-h-[60vh] flex items-center justify-center">
    <div class="w-full max-w-lg bg-[var(--bg-card)] border border-[#333] rounded-2xl px-8 py-7 shadow-xl">
        <h2 class="text-xl font-semibold mb-1">Submit Feedback</h2>
        <p class="text-[11px] text-[var(--text-secondary)] mb-2">
            Route: <span class="text-white font-medium">{{ route.name }}</span>
        </p>
        <p class="text-[10px] text-[var(--text-secondary)] mb-4">
            Label: <strong>User-submitted data (not from Strava)</strong>
        </p>

        <form method="post" class="space-y-4">
            <div>
                <label class="block text-xs text-[var(--text-secondary)] mb-1">
                    Difficulty Rating (1–5)
                </label>
                <input name="difficulty_rating" type="number" min="1" max="5" required
                       class="w-full bg-[#1A1A1A] border border-[#444] rounded-md px-3 py-2 text-sm
                              focus:border-[var(--brand-orange)] outline-none">
            </div>
            <div>
                <label class="block text-xs text-[var(--text-secondary)] mb-1">
                    Safety Rating (1–5)
                </label>
                <input name="safety_rating" type="number" min="1" max="5" required
                       class="w-full bg-[#1A1A1A] border border-[#444] rounded-md px-3 py-2 text-sm
                              focus:border-[var(--brand-orange)] outline-none">
            </div>
            <div>
                <label class="block text-xs text-[var(--text-secondary)] mb-1">Comment</label>
                <textarea name="comment" rows="3"
                          class="w-full bg-[#1A1A1A] border border-[#444] rounded-md px-3 py-2 text-sm
                                 focus:border-[var(--brand-orange)] outline-none"></textarea>
            </div>

            <button type="submit"
                    class="w-full bg-[var(--brand-orange)] text-black font-semibold rounded-md py-2 text-sm">
                Submit Feedback
            </button>
        </form>
    </div>
</div>
{% endblock %}
