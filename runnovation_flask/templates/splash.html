<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Runnovation – Loading</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #1F1F1F; color: #ffffff; }
        :root { --brand-orange: #FC4C03; }
        @keyframes pulse-glow {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(252, 76, 3, 0.6); }
            70% { transform: scale(1.05); box-shadow: 0 0 40px 12px rgba(252, 76, 3, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(252, 76, 3, 0); }
        }
    </style>

    <script>
    setTimeout(function () {
        window.location.href = "{{ url_for('landing') }}";
    }, 2500);
</script>

</head>
<body class="min-h-screen flex items-center justify-center bg-[#1F1F1F]">
    <div class="text-center">
        <div class="inline-flex items-center justify-center rounded-full bg-[#1F1F1F] p-4 mb-4"
             style="animation: pulse-glow 1.6s infinite;">
            <img src="{{ url_for('static', filename='img/logo.png') }}"
                 alt="Runnovation Logo"
                 class="h-20 w-20 object-contain" />
        </div>
        <h1 class="text-2xl font-bold tracking-[0.25em] mb-2">
            RUNNOVATION
        </h1>
        <p class="text-xs text-[#B0B0B0] mb-1">
            Route &amp; Strava Analytics
        </p>
        <p class="text-[10px] text-[#B0B0B0]">
            Loading your running experience…
        </p>
    </div>
</body>
</html>
